databaseChangeLog:
  - changeSet:
      id: create_table_item
      author: Artem Stepanov
      changes:
        - createTable:
            tableName: Item
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: weight
                  type: decimal
              - column:
                  name: rating
                  type: decimal
              - column:
                  name: person_id
                  type: int
                  constraints:
                    foreignKeyName: person_id